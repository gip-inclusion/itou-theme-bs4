<!DOCTYPE html>
<html lang="fr">

  <head>
    <title>Itou Theme</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="title" content="Itou Theme">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Itou Theme">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="Itou Theme">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="">

    <link rel="shortcut icon" href="images/favico.ico" type="image/ico">
    <link rel="stylesheet" href="stylesheets/app.css" />
  </head>

  <body id="top">

    <header class="bg-primary py-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12">
        <a href="https://betagouv.github.io/itou-theme/" class="h4 text-white mb-0 text-decoration-none">Itou Theme Bootstrap v4.6.0</a>
      </div>
    </div>
  </div>
</header>


    <main class="s-main" role="main">
      <section id="content">
          <div class="container">

            <article class="row py-5" id="logos">
              <div class="col-12 col-lg-3">
                <h3>Logo Inclusion Connect</h3>
               </div>
              <div class="col-12 col-lg-9">
                <div class="mb-5">
                  <p>Logo texte</p>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-inclusion-connect-simple.svg" height="33" alt="Inclusion Connect"></div>
                </div>
                <hr>
                <div class="mb-5">
                  <p>Logo monogramme</p>
                  <div class="d-flex">
                    <div class="flex-fill px-3"><img src="images/logo-inclusion-connect-mono.svg" height="53" alt="Inclusion Connect"></div>
                  </div>
                </div>
                <hr>
                <div class="mb-5">
                  <p>Logo graphique</p>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-inclusion-connect.svg" height="53" alt="Inclusion Connect"></div>
                  </div>
                </div>
                <div class="mb-5 bg-primary p-5">
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-inclusion-connect-light.svg" height="53" alt="Inclusion Connect"></div>
                  </div>
                </div>
                <div class="mb-5">
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pr-3 pb-3"><img src="images/logo-inclusion-connect-dark.svg" height="53" alt="Inclusion Connect"></div>
                  </div>
                </div>
              </div>
            </article>

            <article class="row py-5" id="ic">
              <div class="col-12 col-lg-3">
                <h3>Boutons Inclusion Connect</h3>
               </div>
              <div class="col-12 col-lg-9">
                <!-- Version en img srcset mais ne passe pas sur chrome
                <a href="" class="btn-inclusion-connect" target="_blank">
                  <img
                  src="images/logo-inclusion-connect-two-lines.svg"
                  srcset="images/logo-inclusion-connect-two-lines.svg 142w,
                  images/logo-inclusion-connect-one-line.svg 286w"
                    sizes="(min-width: 420px) 286px, 142px"
                    alt="Se connecter avec Inclusion Connect"
                  >
                </a> -->

                <!-- Version en picture source srcset mais ne passe pas sur les vieux ff -->
                  <a href="" class="btn-inclusion-connect" target="_blank">
                    <picture>
                      <source srcset="https://betagouv.github.io/itou-theme/images/logo-inclusion-connect-one-line.svg" height="14" width="286" type="image/svg+xml" media="(min-width: 420px)">
                      <img src="https://betagouv.github.io/itou-theme/images/logo-inclusion-connect-two-lines.svg" height="37" width="142" alt="Se connecter avec Inclusion Connect">
                    </picture>
                  </a>
                <hr>
                <a href="" class="btn-inclusion-connect" target="_blank">
                  <img src="images/logo-inclusion-connect-two-lines.svg" height="37" alt="Se connecter avec Inclusion Connect">
                </a>
                <hr>
                <a href="" class="btn-inclusion-connect disabled" target="_blank">
                  <img src="images/logo-inclusion-connect-two-lines.svg" height="37" alt="Se connecter avec Inclusion Connect">
                </a>
              </div>
            </article>

          </div>
        </section>

    </main>
  </body>

</html>
